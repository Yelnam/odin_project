<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
      function add7 (number) {
          return number + 7
      }

      function multiply (number, number2) {
          return number * number2
      }

      function capitalise(string) {
          lower = string.toLowerCase()
          title = lower.slice(0, 1).toUpperCase() + lower.slice(1,)
          return title
      }

      function last_letter (string) {
          return string.slice(-1)
      }
  </script>
</body>
</html>
